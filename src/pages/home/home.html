<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <iframe src="https://www.google.com.ua" height="100%" width="100%" frameborder="0"></iframe>
  <ion-list>
    <ion-item *ngFor="let domain of domainsList">
      <h2> {{ domain.originalDomain }} </h2>
      <h3> Code: <strong>{{ domain.subid }}</strong></h3>
    </ion-item>
  </ion-list>
</ion-content>
